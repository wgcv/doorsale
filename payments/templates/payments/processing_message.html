{% extends catalog_template_name %}

{% block catalog-content %}
<div>
    <h3>Payment Transaction</h3>
    {% if error %}
    <div class="error-message-box">
        {{ error }}
    </div>
    {% else %}
    <div class="info-message-box">
        {{ message }}
    </div>
    {% endif %}
</div>   
{% endblock %}
